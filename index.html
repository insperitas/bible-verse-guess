<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Verse Guess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- inline styles for fireworks canvas -->
  <style>
    #fwCanvas {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bible Verse Guess</h1>

    <!-- Verse text (filled by script.js) -->
    <p id="verse">Loading…</p>

    <!-- The form where the player types their guesses -->
    <form id="guessForm">
      <label for="writer">Writer</label>
      <input type="text" id="writer"
             placeholder="writer (e.g., John)"
             list="writer-list" required>

      <label for="book">Book</label>
      <input type="text" id="book"
             placeholder="Book (e.g., John)"
             list="book-list" required>

      <label for="chapter">Chapter</label>
      <input type="number" id="chapter"
             placeholder="Chapter (e.g., 3)" required>

      <label for="verseNum">Verse</label>
      <input type="number" id="verseNum"
             placeholder="Verse (e.g., 16)" required>

      <button type="submit">Submit Guess</button>
    </form>

    <!-- Autocomplete lists – will be populated by script.js -->
    <datalist id="book-list"></datalist>
    <datalist id="writer-list"></datalist>

    <!-- Where we show the coloured dots for each part -->
    <div id="resultDots" class="dots"></div>

    <!-- Feedback / round‑over message -->
    <p id="feedback"></p>

    <!-- Attempts left -->
    <p>Attempts left: <span id="attempts">5</span></p>

    <!-- Simple “Next” button for manual testing (optional) -->
    <button id="nextBtn" style="display:none;">Next Day’s Verse</button>
  </div>

  <!-- fireworks canvas (hidden until triggered) -->
  <canvas id="fwCanvas" aria-hidden="true"></canvas>

  <!-- Load the script after the DOM is ready -->
  <script src="script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Verse Guess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Bible Verse Guess</h1>

    <!-- Verse text (filled by script.js) -->
    <p id="verse">Loading…</p>

    <!-- The form where the player types their guesses -->
    <form id="guessForm">
      <input type="text" id="author"   placeholder="Author (e.g., John)"   required>
      <input type="text" id="book"     placeholder="Book (e.g., John)"     required>
      <input type="number" id="chapter" placeholder="Chapter (e.g., 3)"    required>
      <input type="number" id="verseNum" placeholder="Verse (e.g., 16)"     required>
      <button type="submit">Submit Guess</button>
    </form>

    <!-- Where we show the coloured dots for each part -->
    <div id="resultDots" class="dots"></div>

    <!-- Feedback / round‑over message -->
    <p id="feedback"></p>

    <!-- Attempts left -->
    <p>Attempts left: <span id="attempts">5</span></p>

    <!-- Simple “Next” button for manual testing (optional) -->
    <button id="nextBtn" style="display:none;">Next Day’s Verse</button>
  </div>

  <!-- Load the script after the DOM is ready -->
  <script src="script.js" defer></script>
</body>
</html>

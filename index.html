<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Verse Guess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- inline styles for fireworks canvas -->
  <style>
    #fwCanvas {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bible Verse Guess</h1>

    <p id="sourceNotice" style="margin-top:8px; margin-bottom:12px; color:#999; font-size:0.95rem; text-align:center;">
      All Bible texts lifted from "The Bible in Living English" to avoid copyright issues with NWT
    </p>

    <!-- Verse text (filled by script.js) -->
    <p id="verse">Loading…</p>

    <!-- The form where the player types their guesses -->
    <form id="guessForm">
            <label for="writer" class="sr-only">Writer</label>
            <input type="text" id="writer"
              placeholder="Writer (e.g., John)"
              list="writer-list" required aria-label="Writer">

                  <label for="book" class="sr-only">Book</label>
                  <input type="text" id="book"
                    placeholder="Book (e.g., John)"
                    list="book-list" required aria-label="Book">

                  <!-- Book-specific clues appear directly under the book input -->
                  <div id="bookClues" class="clue-area" aria-live="polite"></div>

            <label for="chapter" class="sr-only">Chapter</label>
            <input type="number" id="chapter"
              placeholder="Chap" required aria-label="Chapter">

            <label for="verseNum" class="sr-only">Verse</label>
            <input type="number" id="verseNum"
              placeholder="Verse" required aria-label="Verse">

      <button type="submit">Submit Guess</button>
    </form>

    <!-- Autocomplete lists – will be populated by script.js -->
    <datalist id="book-list"></datalist>
    <datalist id="writer-list"></datalist>

    <!-- Where we show the coloured dots for each part -->
    <div id="resultDots" class="dots"></div>

    <!-- Feedback / round‑over message -->
    <p id="feedback"></p>

  <!-- Clues shown progressively when book guesses are wrong -->
  <div id="clues" aria-live="polite" style="margin-top:8px; color:var(--muted);"></div>

    <!-- Attempts left -->
    <p>Attempts left: <span id="attempts">5</span></p>

    <!-- Stats summary -->
    <div id="stats" aria-live="polite" style="margin-top:8px; color:var(--muted); font-size:0.95rem;">
      <!-- populated by script.js -->
    </div>

    <!-- Score & Share area (populated by script.js) -->
    <div id="scoreArea" style="margin-top:8px; display:flex; gap:8px; align-items:center;">
      <div id="todayScoreDisplay" style="color:var(--muted); font-size:0.95rem;"></div>
      <button id="shareBtn" class="share-btn" style="display:none;">Share</button>
    </div>

  <!-- Next button removed — not needed in production -->
  </div>

  <!-- fireworks canvas (hidden until triggered) -->
  <canvas id="fwCanvas" aria-hidden="true"></canvas>

  <!-- Load the script after the DOM is ready -->
  <script src="script.js" defer></script>
</body>
</html>
